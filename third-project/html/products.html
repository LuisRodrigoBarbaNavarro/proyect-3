<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="../css/style-products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="base-custom">
    <script src="../js/script-dashboard.js"></script>

    <section class="">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../html/dashboard.html">
                    <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap"
                        width="30" height="24" class="mb-1">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse show" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../html/products.html">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Tienda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Acerca</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Usuario
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->

        <!-- Formulario de Crear/Editar Producto -->
        <div class="container">
            <h1 class="my-4">Cátalogo</h1>

            <div class="row">
                <div class="col-md-12">
                    <form id="product-form">
                        <input type="hidden" id="product-id" value="">
                        <div class="form-group">
                            <label for="product-name">Nombre:</label>
                            <input type="text" class="form-control" id="product-name" required>
                        </div>
                        <div class="form-group">
                            <label for="product-description">Descripción:</label>
                            <input type="text" class="form-control" id="product-description" required>
                        </div>
                        <div class="form-group">
                            <label for="product-price">Precio:</label>
                            <input type="number" class="form-control" id="product-price" required>
                        </div>
                        <div class="form-group">
                            <label for="product-image-url">URL de la Imagen:</label>
                            <input type="text" class="form-control" id="product-image-url" required>
                        </div>
                        <button type="button" class="btn btn-primary mt-3" onclick="saveProduct()">Guardar</button>
                    </form>
                </div>
            </div>

            <hr>

            <!-- Lista de Productos -->
            <h2 class="mb-2">Lista de Productos</h2>
            <div class="table-responsive">
                <div class="row">
                    <div class="col-md-12">
                        
                        <table class="table" style="overflow: sc;">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th>Precio</th>
                                    <th>Imagen</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="product-list">
                                <!-- Aquí se mostrarán los productos -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Formulario de Crear/Editar Producto -->

    </section>
    <script src="../js/script-products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
